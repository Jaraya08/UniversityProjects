	<div class="panel-body" style="background: #FFFFFF;font-family:sans-serif;">

		<div class="col-sm-12">
				<h3 class="text-left"><i class="fas fa-file-signature fa-lg"></i>  Tramites</h3>
				<hr>
			<div class="row">
				<div class="col-sm-8">
					<div>
						<input class="form-control" type="text" ng-model="search" placeholder="Buscar"
							aria-label="Search">
					</div>
				</div>
				<div class="col-sm-4">
					<a style="background: #414141" href="#tramite/nuevo/nuevo" class="btn btn-primary btn-block"><i
							class="fas fa-file-signature fa-lg">
						</i> Nuevo tramite </a>
				</div>
			</div>
			<br>
			
			<div class="row">
				<div class="col-sm-12">
					<table class="table table-bordered table-striped">
						<tr>
							<th class="text-center">TRAMITE</th>
							<th>FECHA</th>
							<th class="text-center">CODIGO</th>
							<th>CLIENTE</th>
							<th>DUAS | VIAJES </th>
							<th>REFERENCIAS</th>
							<th class="text-center">EDITAR</th>
							<th class="text-center">ELIMINAR</th>
						</tr>

						<tr ng-repeat="tramite in tramites | filter: search | limitTo:posicion | limitTo:-7">
							<td class="text-center">{{tramite.Identificador}}</td>
							<td>{{tramite.FechaRegistro | date:fullDate}}</td>
							<td class="text-center">{{tramite.CodigoCliente}}</td>
							<td>{{tramite.Nombre}}</td>
							<td>{{tramite.DuasViajes}}</td>
							<td>{{tramite.Referencias}}</td>
							<td class="text-center"><a								
									href="#/tramite/{{tramite.CodigoCliente}}/{{tramite.Identificador}}"><i
										style="color:#414141" class="fas fa-edit fa-lg"></i></a>
							</td>
							<td class="text-center"><a								
								href="#/tramite/{{tramite.CodigoCliente}}/{{tramite.Identificador}}"><i
									style="color:#414141" class="far fa-trash-alt fa-lg"></i></a>									
						</td>
						</tr>
					</table>
				</div>
				<br >
				<div class="col-sm-12">
					<button style="background:#414141; " class="btn btn-primary" ng-click="Anterior()">
						<i class="fa fa-chevron-left fa-lg"></i>
						Anterior</button>
					<button style="background:#414141;" class="btn btn-primary" ng-click="Siguiente()">
						Siguiente
						<i class="fa fa-chevron-right fa-lg"></i></button>
				</div>

			</div>
		</div>
	</div>
</div>
